<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Troubadour Sign in</title>
<script src="static/jquery-1.5.2.js"></script>
<script src="static/jquery.md5.js"></script>
<link rel="stylesheet" type="text/css" href="static/homura.css" />
<script type="text/javascript">
    function to_md5passwd() {
        $("#md5passwd").val($.md5($("#md5passwd").val()));
    }
</script>
<style type="text/css">
    .logindiv {
        position:absolute;
        width:240px;
        left:50%;
        top:30%;
        margin-left:-120px;
    } 
    .textbox {
        height: 20px;
        width: 100%;
        margin-bottom: 5px;
    }
    .textloginfailed {
        color: red;
    }
</style>
</head>

<body>

<div class="logindiv">
  <div id="logo"><image src="static/logo.png" /></div>
  <div id="main-arr"><image src="static/arr2.gif" /></div>
  <div id="white-bg">
    <form name="input" action="/signin" method="post" onsubmit="to_md5passwd()">
    {% if status == 'failed' %}
      <div class="textloginfailed">Bad username or password!</div>
    {% end %}
    <div>Username</div>
    <div><input name="username" class="textbox" type="text" /></div>
    <div>Password</div>
    <div><input name="md5passwd" id="md5passwd" class="textbox" type="password" /></div>
    <div><a href="/signup">Create an account</a></div>
    <div><input class="blue-button" name="" type="submit" value="Sign In" id="submit-button"  /><div>
    <div class="clear"></div>
    </form>
  </div>
</div>
</body>
</html>
